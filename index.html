<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Regex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form action="" onsubmit="validate()">
        <h1>Form Validation with Regex</h1>
        <input type="text" id="name" placeholder="Name must have 5 characters or more " /> <br>
        <input type="text" id="email" placeholder="must be a valid email" /> <br>
        <input type="text" id="phone-number" placeholder="11-11111-1111"/> <br>
        <input type="text" id="postal-code" placeholder="00000-000" /><br>
        <input type="submit" value="Submit"/>
    </form>

    <script src="app.js"></script>

</body>

</html>
